<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ip Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
   integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
   crossorigin=""/>
</head>
<body>
    <div class="header">
        <h1>IP Address Tracker</h1>
        <form id="search">
            <input id="user-input" type="text" placeholder="Search for any IP address or domain" value="">
            <input type="image" name="submit" src="images/icon-arrow.svg" alt="Submit"/>
        </form>
    </div>
    
    <div class="location">
        <div>
            <p>IP ADDRESS</p>
            <h2 class="ip-address"></h2>
        </div>
        <div>
            <p>LOCATION</p>
            <h2 class="ip-location"></h2>
        </div>
        <div>
            <p>TIMEZONE</p>
            <h2 class="ip-timezone"></h2>
        </div>
        <div>
            <p>ISP</p>
            <h2 class="ip-isp"></h2>
        </div>
    </div>

<div id="map"></div>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
crossorigin=""></script>
<script src="app.js"></script>
</body>
</html>
