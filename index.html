<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Tracker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>
<body>
    <div class="banner">
        <h1>IP Address Tracker</h1>
        <form class="search-form">
            <input type="text" id="search" placeholder="Search for any IP address or domain" value="">
            <input type="image" name="submit" src="images/icon-arrow.svg" border="0" alt="Submit"/>
            <!-- <input type="submit" value=">"> -->
        </form>
        <div class="row">
          <div>
            <div class="data-name">IP Address</div>
            <div class="data-info" id="ip-address"></div>
          </div>
          <div>
            <div class="data-name">Location</div>
            <div class="data-info" id="location"></div>
          </div>
          <div>
            <div class="data-name">Timezone</div>
            <div class="data-info" id="timezone"></div>
          </div>
          <div>
            <div class="data-name">ISP</div>
            <div class="data-info" id="isp"></div>
          </div>
        </div>
      </div>
    
      <div id="map"></div>
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Eval160">Ope Afolabi</a>.
      </div>

      <script src="js/app.js"></script>
</body>
</html>
